<div class="students">
	<h4 class="shape-title">Students</h4>
	<div class="students-list">
		<div ng-repeat="number in studentNumbers">
			<div class="student-item{{number}}" id="student-index{{number}}" draggable="true" ondragstart="handleDragStart(event)">
				{{number}}
			</div>
		</div> 			
	</div>
</div>
